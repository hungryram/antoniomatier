<section class="hero is-fullheight hero__container">
  <!-- Hero head: will stick at the top -->
{{ partial "global/navbar.html" . }}

  <!-- Enable MP4 Video Background -->
    <div class="video-container">
      <video playsinline autoplay loop muted id="bgvid">
          <source src="https://hungryram.s3-us-west-1.amazonaws.com/antoniomatier.mp4" type="video/mp4">
      </video>
  </div>

<div class="black-overlay">
</div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column has-text-centered">
            <!--<h1 class="hero-title title is-1 has-text-white is-uppercase pb-6">Lifestyle Global Properties</h1>-->
            <img src="/uploads/lifestyle-global-properties.png" alt="Lifestyle Global Properties" width="400">
            <h2 class="subtitle has-text-white is-size-5">Boutique 	&#10020; Luxury 	&#10020; Global</h2>
            <a href=""></a>
          </div>
        </div>
      </div>
  </div>


   <!-- Hero footer: will stick at the bottom -->
{{ if .Site.Data.idx.enable_home_quick_search }}
<div class="hero-foot">
    <div class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <script type="text/javascript" src="https://www.idxhome.com/site/listing/search/widget/{{ $.Site.Data.idx.idx_id }}?style=horizontal"></script>
          </div>
        </div>
      </div>
    </div>
</div>
{{ end }}
<a href="#about" title="scroll down">
  <div class="down-arrow">
    <i class="fas fa-angle-double-down"></i>
  </div>
</a>
</section>
